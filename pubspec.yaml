name: gaurikeerthana_residency
description: A complete Flutter application for Gaurikeerthana Residency room bookings.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  firebase_messaging: ^15.0.0
  image_picker: ^1.0.7
  provider: ^6.1.1
  intl: ^0.19.0
  cached_network_image: ^3.3.1
  flutter_local_notifications: ^16.3.1
  uuid: ^4.3.3
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/images/

